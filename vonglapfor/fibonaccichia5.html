<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let num = prompt("Nhập số thứ n:");
        let count =0;
        let a=0,b=1,c;
        for(let i=0;i<100;i++)
        {
            if (a%5 == 0){
                count = count +1;

                if (num == count){
                    document.write(a);  
                }
            }
            c = a + b;
            a = b;
            b = c;
           
        }
    </script>
</body>
</html>
