<body>
    <button onclick="Doanso()">Bắt đầu</button>
    <script>
        function Doanso() {
        let number = Number(prompt("Số bạn muốn đoán trong khoảng lớn nhất là bao nhiêu?"))
        let nhapso = Number(prompt("Nhập vào số bạn muốn đoán"))
        let number_run= Math.floor(Math.random() * number);
        let count = 0;
        while (nhapso !== number_run){
            count++;
            if(count == 4){
                alert("bạn hết số lần được đoán");
                break;
            }else if(nhapso < number_run){
                alert("số bạn đoán bé hơn");
            }else if(nhapso > number_run){
                alert("số bạn đoán lớn hơn");
            }else{
                document.write("bạn đoán đúng số: chúc mừng bạn!")
            }

     }
