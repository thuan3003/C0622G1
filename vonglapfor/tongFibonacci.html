<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tổng 20 số fibonacci đầu tiên</title>
</head>
<body>
    <script>
        let a = 0;
        let b = 1; 
        let c;
        let total = 0;
        for(i=0; i<20;i++){
            // document.write(a + "<br>");
            total +=a;
            c=a+b;
            a=b;
            b=c;
        }
        document.write("Tổng 20 số Fibonacci là:" + total);

    </script>
</body>
</html>
