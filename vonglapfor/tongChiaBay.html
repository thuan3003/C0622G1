<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng 30 số chia hết cho 7</title>
</head>
<body>
    <script>
        let count = 0;
        let total = 0;
        let daySo="";
        for(let i=1; ; i++){
            if(i % 7 ==0){
                daySo += i + "; ";
                total +=i;
                count = count + 1;
                 }if (count==30){
                    break;
        }
    }
        document.write(daySo + "<br>");
        document.write("tổng bằng:" + total); 
    </script>
</body>
</html>
