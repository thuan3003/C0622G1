<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("Nhập số cần kiểm tra"));
        IsPrime (number);
        function IsPrime(number){
            let count = 0;
            let IsPrime = false;
            if(number ==0){
                alert(number + " không phải là số nguyên tố ");
            }else{
                for (let i=0; i <= number; i++){
                    if(number %i ==0){
                        count+=1
                    }
                }
            if (count ==2){
                IsPrime = true;
            }
            if (IsPrime){
            alert(number + " là số nguyên tố ")
             }else{
            alert(number + " không phải là số nguyên tố ")
             }
        }
    }

    </script>
</body>
</html>
