<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bảng cửu chương</title>
</head>
<body>
    <h1>BẢNG CỬU CHƯƠNG</h1>
    <script>
        let sout, i,j;
        sout= "<table border='1' cellspacing='0' cellspacing='10'>";
            debugger;
            for(i=1;i<=10;i++){
                sout=sout + "<tr>";
                    for(j=1;j<=10;j++){
                        sout=sout +"<td>" + i + "*" + j + "=" + i*j + "</td>";
                    }
                    sout=sout + "</tr>";
            }
            sout=sout + "</table>";
            document.write(sout);
    </script>
</body>
</html>
