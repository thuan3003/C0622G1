<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bảng cửu chương 2</title>
</head>
<body>
    <h1>BẢNG CỬU CHƯƠNG</h1>
    <script>
        let bangCuuChuong = "<tabel>";
            for (let i=1;i<10;i++){
                 bangCuuChuong += "<tr>";
                    for(let j=1;j <= 10;j++){
                        bangCuuChuong += bangCuuChuong + "<td>" + i + "x" + j + "=" + i*j
                    }
                bangCuuChuong += "</tr>";
            }
         bangCuuChuong += "</table>";
         document.write(bangCuuChuong);
    </script>
</body>
</html>
