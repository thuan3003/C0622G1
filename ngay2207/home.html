    function removeJob(row){
        let confirmed = window.confirmed("Are sure to remove this job?")
        if(confirmed){
            document.querySelector(`#tr_${row} td:firt-child`).classlist.add('done');
        }

    function updateJob (row){
        let tdJob = document.querySelector(`#tr_${row} td:firt-child`);
        let oldJobname = tdJob.innerText;
        tdJob.innerHTML=`<input type= 'text' id="jobname_${row}" value='${oldJobname}'>`;
